<div class="container">
    <div class="row">
        <div class="col-12">
            <mat-card appearance="outlined">
                <mat-card-header>
                    <mat-card-title>Grassland Ventures Fruit Database:</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <!-- Filter and Sort Controls -->
                    <div class="filter-sort-controls" style="margin-bottom: 20px; display: flex; gap: 16px; align-items: center;">
                        <mat-form-field appearance="outline" style="flex: 1;">
                            <mat-label>Filter fruits</mat-label>
                            <input matInput 
                                   [value]="viewModel.filterText" 
                                   (input)="onFilterChange($event)"
                                   placeholder="Search by name, genus, family, or order">
                        </mat-form-field>
                        <mat-form-field appearance="outline" style="min-width: 200px;">
                            <mat-label>Sort by</mat-label>
                            <mat-select [value]="viewModel.sortOption" (selectionChange)="onSortChange($event.value)">
                                <mat-option *ngFor="let option of viewModel.sortOptions" [value]="option">
                                    {{option}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    
                    <table class="mat-table" mat-table [dataSource]="viewModel.filteredAndSortedFruits$">
                        <mat-text-column name="name"></mat-text-column>
                        <mat-text-column name="id"></mat-text-column>
                        <mat-text-column name="genus"></mat-text-column>
                        <ng-container matColumnDef="calories">
                            <th mat-header-cell *matHeaderCellDef> Calories</th>
                            <td mat-cell *matCellDef="let fruit" 
                                [class.low-calories]="fruit.nutritions?.calories <= 50"> 
                                {{fruit.nutritions?.calories}} 
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="carbohydrates">
                            <th mat-header-cell *matHeaderCellDef> Carbohydrates</th>
                            <td mat-cell *matCellDef="let fruit"> {{fruit.nutritions?.carbohydrates}} </td>
                        </ng-container>
                        <ng-container matColumnDef="sugar">
                            <th mat-header-cell *matHeaderCellDef> Sugar</th>
                            <td mat-cell *matCellDef="let fruit" 
                                class="mat-column-sugar"> 
                                {{fruit.nutritions?.sugar}} 
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay" 
                            [class.highlight-row]="myRowData.nutritions?.calories <= 50 && myRowData.nutritions?.sugar >= 8"
                            (click)="onRowClick(myRowData)"
                            style="cursor: pointer;"></tr>
                    </table>
                    <div class="loading-spinner-container" *ngIf="!!(viewModel.loading$|async)">
                        <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
